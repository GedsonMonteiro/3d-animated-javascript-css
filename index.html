<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>3D Head Animated - Vanilla tilt.js</title>
</head>
<body>
<div class="container">
  <div class="box">
    <div class="imgBx">
      <img src="/img/model01.png">
      <div class="eyes">
          <div class="eye">
            <div class="ball"></div>
          </div>
            
          <div class="eye">
            <div class="ball"></div>
          </div>
      </div>
    </div>
  </div>
</div>

<script>
    var balls = document.getElementsByClassName("ball");
  document.onmousemove = function(){
    var x = event.clientX * 100 / window.innerWidth + "%";
    var y = event.clientY * 100 / window.innerHeight + "%";

    for(var i=0;i<2;i++){
      balls[i].style.left = x;
      balls[i].style.top = y;
      balls[i].style.transform = "translate(-"+x+",-"+y+")";
    }
  }

</script>

<script type="text/javascript" src="vanilla-tilt.js"></script>

<script type="text/javascript">VanillaTilt.init(document.querySelectorAll(".box"), { max: 8, speed: 300 });</script>

</body>
</html>
